<!-- Darstellung aller Bestellungen -->

{% extends "base.html"%}
{% block content %}

<div class="container">
    <h2>Alle Bestellungen</h2>
    <p>Hier werden alle Bestellungen angezeigt</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:5%">ID</th>
            <th style="width:20%">Zeit</th>
            <th style="width:15%">Zahlungsmethode</th>
            <th style="width:65%">Produkte</th>
        </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td><p>{{ order[0] }}</p></td>
                <td><p>{{ order[1] }}</p></td>
                <td><p>{{ order[2] }}</p></td>
                <td><p>{{ order[3]|safe }}</p></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
